  <body class="bg-light">
    <!-- Login Container -->
    <div class="login__container">
      <h3>Sign Up with</h3>
      <div class="login__options">
        <!-- <div class="login__option1">
          <img src="/static/img/icon-google.png" alt="GOOGLE" /> Google
        </div> -->
        <div
          class="g-signin2"
          data-onsuccess="onSignIn"
          style="margin-left: auto; margin-right: auto"
        ></div>
        <!-- <div class="login__option2">
          <i class="fab fa-github f_icn"></i> Github
        </div> -->
      </div>
      <form id="signup-form">
        <div id="errors"></div>
        <div class="mb-3">
          <label for="fname" class="form-label"
            ><strong>Full Name</strong></label
          >
          <input
            type="text"
            class="form-control"
            id="fname"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            <small>Tell us your Name please.</small>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label"
            ><strong>Email address</strong></label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            <small>We'll never share your email with anyone else.</small>
          </div>
        </div>

        <div class="mb-3">
          <label for="pass" class="form-label"><strong>Password</strong></label>
          <input type="password" class="form-control" id="pass" />
        </div>

        <div class="mb-3">
          <label for="cpass" class="form-label"
            ><strong>Confirm Password</strong></label
          >
          <input type="password" class="form-control" id="cpass" />
        </div>

        <button type="submit" class="btn btn-outline-info">Signup</button>
      </form>
      <div class="login__links">
        <!-- <a href="#">Forgot password?</a> -->
        <a href="/login">Already member? Sign in now</a>
      </div>
    </div>
